<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talent Skills DB</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
</head>
<body>

<button class="showSkills">Show Skills Form and list</button>
<button class="hideSkills">Hide Skills Form and list</button>

<div id="skillsContainer">

    <form id="skillsForm" method="post">
     <div>
         <label for="skills">Add a new skill</label>
         <input type="text" name="skills" id="skills">
         <input type="submit" value="Submit">

     </div>
    </form>

    <div id="someContainer">
    </div>

</div>

<div id="talentContainer">

    <form id="talentForm" method="post">
        <div>
            <label for="talents">Add a new talent</label>
            <input type="text" name="first_name" id="talents" placeholder="First Name: ">
            <input type="text" name="last_name" id="talents" placeholder="Last Name: ">
            <input type="text" name="phone" id="talents" placeholder="Phone Number: ">
            <input type="number" name="low_range" id="talents" placeholder="Low Salary range: ">
            <input type="number" name="high_range" id="talents" placeholder="High Salary range: ">
            <input type="submit" value="Submit">

        </div>
    </form>

    <div id="anotherContainer">
    </div>

</div>


</body>
</html>
